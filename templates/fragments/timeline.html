<style>
    @keyframes fadeInUp {
        from { 
            opacity: 0; 
            transform: translateY(20px);
        }
        to { 
            opacity: 1; 
            transform: translateY(0);
        }
    }
    .timeline-container {
        animation: fadeInUp 1s ease-out forwards;
    }
    .timeline-item {
        opacity: 0;
        animation: fadeInUp 0.6s ease-out forwards;
    }
    .timeline-item:nth-child(1) { animation-delay: 0.2s; }
    .timeline-item:nth-child(2) { animation-delay: 0.4s; }
    .timeline-item:nth-child(3) { animation-delay: 0.6s; }
    .timeline-item:nth-child(4) { animation-delay: 0.8s; }
    .timeline-scroll {
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE and Edge */
    }
    .timeline-scroll::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Opera */
    }
</style>

<div class="relative w-full max-h-[600px] overflow-y-auto py-8 px-4 timeline-scroll">
    <!-- Central vertical line -->
    <div class="absolute left-1/2 top-8 bottom-8 w-0.5 bg-gradient-to-b from-green-500/20 via-green-500/40 to-green-500/20"></div>
    
    <div class="relative space-y-16">
        {{ range .items }}
        <div class="timeline-item relative grid grid-cols-2 gap-8 items-center">
            {{ if eq .Side "right" }}
            <div class="col-start-1 text-right"></div>
            <div class="col-start-2">
                <div class="absolute left-0 top-1/2 -translate-x-1/2 w-8 h-0.5 bg-green-500/40"></div>
                <div class="absolute left-0 top-1/2 -translate-x-1/2 w-4 h-4 rounded-full bg-green-500 shadow-[0_0_10px_rgba(0,255,0,0.5)]"></div>
                
                <div class="bg-green-500/5 backdrop-blur-sm border border-green-500/20 rounded-xl p-6 hover:bg-green-500/10 transition-all">
                    <div class="text-green-500/60 text-sm font-mono mb-2">{{ .Year }}</div>
                    <h3 class="text-green-500 font-mono text-xl mb-2">{{ .Title }}</h3>
                    <p class="text-green-500/80 font-mono text-sm leading-relaxed">{{ .Description }}</p>
                    <div class="mt-3 flex gap-2 flex-wrap">
                        {{ range .Tags }}
                        <span class="text-xs font-mono px-2 py-1 bg-green-500/10 border border-green-500/30 rounded">{{ . }}</span>
                        {{ end }}
                    </div>
                </div>
            </div>
            {{ else }}
            <div class="col-start-1 text-right">
                <div class="absolute right-0 top-1/2 translate-x-1/2 w-8 h-0.5 bg-green-500/40"></div>
                <div class="absolute right-0 top-1/2 translate-x-1/2 w-4 h-4 rounded-full bg-green-500 shadow-[0_0_10px_rgba(0,255,0,0.5)]"></div>
                
                <div class="bg-green-500/5 backdrop-blur-sm border border-green-500/20 rounded-xl p-6 hover:bg-green-500/10 transition-all">
                    <div class="text-green-500/60 text-sm font-mono mb-2">{{ .Year }}</div>
                    <h3 class="text-green-500 font-mono text-xl mb-2">{{ .Title }}</h3>
                    <p class="text-green-500/80 font-mono text-sm leading-relaxed">{{ .Description }}</p>
                    <div class="mt-3 flex gap-2 flex-wrap">
                        {{ range .Tags }}
                        <span class="text-xs font-mono px-2 py-1 bg-green-500/10 border border-green-500/30 rounded">{{ . }}</span>
                        {{ end }}
                    </div>
                </div>
            </div>
            <div class="col-start-2"></div>
            {{ end }}
        </div>
        {{ end }}
    </div>
</div>
