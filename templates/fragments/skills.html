<style>
    @keyframes glow {
        from { text-shadow: 0 0 10px #0f0, 0 0 20px #0f0; }
        to { text-shadow: 0 0 20px #0f0, 0 0 30px #0f0, 0 0 40px #0f0; }
    }
    .glow-text {
        animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes fadeInUp {
        from { 
            opacity: 0; 
            transform: translateY(20px);
        }
        to { 
            opacity: 1; 
            transform: translateY(0);
        }
    }
    .skills-container {
        animation: fadeInUp 1s ease-out forwards;
    }
    .skill-category {
        opacity: 0;
        animation: fadeInUp 0.6s ease-out forwards;
    }
    .skill-category:nth-child(1) { animation-delay: 0.2s; }
    .skill-category:nth-child(2) { animation-delay: 0.4s; }
    .skill-category:nth-child(3) { animation-delay: 0.6s; }
    .skill-category:nth-child(4) { animation-delay: 0.8s; }
    .skills-scroll {
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE and Edge */
    }
    .skills-scroll::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Opera */
    }
</style>

<div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10 max-w-2xl w-[90%] p-12 text-center bg-green-500/5 backdrop-blur-md border border-green-500/20 rounded-3xl shadow-[0_8px_32px_rgba(0,255,0,0.1)] home-container">
    <button 
        hx-get="/welcome" 
        hx-target=".home-container" 
        hx-swap="outerHTML"
        class="absolute top-4 left-4 text-green-500/40 hover:text-green-500/70 font-mono text-sm px-3 py-1.5 border border-green-500/20 rounded-lg hover:bg-green-500/10 transition-all cursor-pointer bg-transparent z-10">
        ‚Üê Back
    </button>

    <div class="text-center mb-8 pb-8 border-b border-green-500/20 pt-4">
        <h2 class="text-green-500 font-mono text-3xl mb-3 glow-text" style="text-shadow: 0 0 10px #0f0;">Skills & Technologies</h2>
        <p class="text-green-500/80 font-mono text-sm max-w-xl mx-auto mb-4">
            An overview of my technical expertise across various domains.
        </p>
    </div>

    <div class="relative w-full max-h-[500px] overflow-y-auto py-8 px-4 skills-scroll skills-container">
        <div class="space-y-8">
            {{ range .categories }}
            <div class="skill-category bg-green-500/5 backdrop-blur-sm border border-green-500/20 rounded-xl p-6 hover:bg-green-500/10 transition-all">
                <h3 class="text-green-500 font-mono text-xl mb-4">{{ .Name }}</h3>
                <div class="flex flex-wrap gap-2">
                    {{ range .Skills }}
                    <a href="{{ .URL }}" target="_blank" rel="noopener noreferrer" class="text-green-500/90 font-mono text-sm px-3 py-2 bg-green-500/10 border border-green-500/30 rounded-lg hover:bg-green-500/20 hover:border-green-500/50 transition-all cursor-pointer inline-block">
                        {{ .Name }}
                    </a>
                    {{ end }}
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</div>
